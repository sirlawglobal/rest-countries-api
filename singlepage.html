<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>COUNTRIES REST API</title>
</head>
<body>
  <div class="container">
    <header>
   
            <h2>Where in the World</h2>
            <div class="mode">
              <img src="images/dark.svg" alt="icon-mode">
              <h3>Dark Mode</h3>
            </div>
    
    </header>
    
    <button><img src="images/arrow_back.svg"> Back</button>
    <main class="Detail-container">
                <div class="left-main">
                    <img src="https://flagcdn.com/de.svg" alt="flag">
                </div>

                <div class="right-main">

                    <div class="country-name">
                      <h2>Belgium</h2>
                    </div>

                    <div class="country-fullDetails">
                      <div>
                          <p>Native Name:<span>Belgie</span></p>
                          <p>Population:<span>83240525</span></p>
                          <p>Region:<span>Europe</span></p>
                          <p>Sub-Region:<span>Europe</span></p>
                          <p>Capital: <span>Berlin</span></p>
                      </div>

                      <div>
                          <p>Top Level Domain:<span>Belgie</span></p>
                          <p>Currency:<span>83240525</span></p>
                          <p>Languages:<span>Europe</span></p>
                        
                      </div>
                     
                    </div>

                      <div class="borderTag">
                        <p>Border countries:</p> 
                        <p>France</p> 
                        <p>Brazil</p> 
                        <p>Korean</p> 
                      </div>
                

                </div>
    </main>

  </div>

  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
